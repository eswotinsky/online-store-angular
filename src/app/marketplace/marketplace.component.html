<h1>Marketplace</h1>
<!-- div prevents footer overlapping final card -->
<div class="marketplace-container">
  <div *ngFor="let album of albums | async"  class="card">
    <div class="card-body">
      <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        {{album.description}}
        <hr>
        <app-edit-album [selectedAlbum]="album"></app-edit-album>
      </div>
    </div>
  </div>
</div>
